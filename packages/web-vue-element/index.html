<!doctype html>
<html lang="en">
  <head>
    <!-- 设置文档的字符编码为 UTF-8，确保正确显示各种语言的字符 -->
    <meta charset="UTF-8" />

    <!-- 指定网站的图标文件，这里使用的是 SVG 格式的 logo -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />

    <!-- 设置视口（viewport）元标签，以确保页面在移动设备上正确缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 页面标题，显示在浏览器标签页上 -->
    <title>Kafka监控</title>
  </head>
  <body>
    <!-- 应用程序的主要挂载点，Vue.js 或其他前端框架会在这里渲染应用的内容 -->
    <div id="app"></div>

    <!-- 引入主应用程序脚本，采用 ES6 模块语法 -->
    <script type="module" src="/src/main.ts"></script>

    <!-- 引入一个额外的 JavaScript 文件，可能是用于处理图标的 -->
    <script src="./src/assets/icon.js"></script>
  </body>
</html>
